<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
 <h1 align="center">Пользователь</h1>
 <div class="d-flex justify-content-center">
 <a href="{{url_for('newUser')}}">
   <button class="btn btn-primary">Добавить пользователя</button>
 </a>
 </div>
 <table class="table table-bordered mt-4">
   <tr>
       <th scope="col">Номер</th>
       <th scope="col">Имя</th>
       <th scope="col">Пароль</th>
       <th scope="col">Управление</th>
    </tr>
   {% for user in users %}
     <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td> <a class="btn btn-info" href="{{url_for('editUser', user_id = user.id )}}">
      Изменение</a>
      <a class="btn btn-info" href="{{url_for('deleteUser', user_id = user.id )}}" style="margin-left: 10px;">
      Удаление
    </a>
      </td>
     </tr>
  {% endfor %}
 </table>
</body>
</html>
