<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
 <h1 align="center">Сеанс</h1>
 <div class="d-flex justify-content-center">
 <a href="{{url_for('newScreening')}}">
   <button class="btn btn-primary">Добавить сеанс</button>
 </a>
 </div>
 <table class="table table-bordered mt-4">
   <tr>
       <th scope="col">Номер сеанса</th>
       <th scope="col">Название фильма</th>
       <th scope="col">Номер зала</th>
       <th scope="col">Время сеанса</th>
       <th scope="col">Управление</th>
    </tr>
   {% for screening in screenings %}
     <tr>
      <td>{{screening.id}}</td>
      <td>{{screening.movie_id}}</td>
      <td>{{screening.branch_id}}</td>
      <td>{{screening.screening_time}}</td>
      <td> <a class="btn btn-info" href="{{url_for('editScreening', screening_id = screening.id )}}">
      Изменение</a>
      <a class="btn btn-info" href="{{url_for('deleteScreening', screening_id = screening.id )}}" style="margin-left: 10px;">
      Удаление
    </a>
      </td>
     </tr>
  {% endfor %}
 </table>
</body>
</html>
