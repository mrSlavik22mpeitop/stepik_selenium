<html>
<head>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/general_witcher.css">
</head>
<body>
<header>
    <nav class="default-nav">
      <ul>
          <li> <a href="/movies">Фильмы</a></li>
        <li> <a href="/branchs">Кинозал</a></li>
        <li> <a href="/screenings">Сеанс</a></li>
        <li> <a href="/seats">Места</a></li>
        <li> <a href="/users">Пользователь</a></li>
      </ul>
    </nav>
  </header>

 <h1 align="center">"Кинозалы"</h1>
 <div class="d-flex justify-content-center">
 <a href="{{url_for('newBranch')}}">
   <button class="btn btn-primary">Добавить новый кинозал</button>
 </a>
 </div>
 <table class="table table-bordered mt-4">
   <tr>
       <th scope="col">Номер киноазала</th>
       <th scope="col">Имя зала</th>
       <th scope="col">Количество мест</th>
       <th scope="col">Управление</th>
    </tr>
   {% for branch in branchs %}
     <tr>
      <td>{{branch.id}}</td>
      <td>{{branch.name}}</td>
      <td>{{branch.seats}}</td>
      <td> <a class="btn btn-info" href="{{url_for('editBranch', branch_id = branch.id )}}">
      Изменение</a>
      <a class="btn btn-info" href="{{url_for('deleteBranch', branch_id = branch.id )}}" style="margin-left: 10px;">
      Удаление
    </a>
      </td>
     </tr>
  {% endfor %}
 </table>
</body>
</html>
