<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<form action="{{ url_for('editBranch',branch_id = branch.id)}}" method="post">
  <div class="form-group">
    <label for="name">Имя зала:</label>
    <input type="text" class="form-control w-25" name="name" value="{{branch.name}}">
    <label for="seats">Количество мест:</label>
    <input type="text" class="form-control w-25" name="seats" value="{{branch.seats}}">
    <button  class="btn btn-info mt-2" type="submit"> Обновить</button>
    <a class="btn btn-info mt-2" href='{{ url_for('showBranchs') }}'>
      Отменить
    </a>
  </div>
</form>
