<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<h1>Выбрать ряд и номер в кинозале</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="row">Номер ряда:</label>
    <input class="form-control w-25"  type="text" maxlength="100" name="row" placeholder="Номер ряда">

    <label for="number">Место в ряду:</label>
    <input class="form-control w-25" maxlength="100" name="number" placeholder="Место в ряду">

    <label for="branch_id">Название кинозала:</label>
    <select name="branch_id">
      {% for branch in branchs %}
      <option value="{{branch.id}}">{{branch.name}}</option>
      {% endfor %}
    </select>
    <br>
    <button  class="btn btn-info mt-2" type="submit">Добавить</button>
   </div>
</form>
